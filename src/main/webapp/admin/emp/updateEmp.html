<!DOCTYPE html>
<html>
<head>
    <title>Update Employee</title>
    <link rel="stylesheet" type="text/css" href="../Form.css">
</head>
<body>
<h1>Update Employee</h1>
<form id="updateEmployeeForm">
    <input type="text" id="id" name="id" hidden><br>

    <label for="fullname">Name:</label>
    <input type="text" id="fullname" name="fullname" required><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>
    <label for="status">Status:</label>
    <select id="status" name="status" required>
        <option value="0" selected>Active</option>
        <option value="1" >Dective</option>
        <option value="2" >Delete</option>
    </select>
    <br><br>
    <input type="submit" value="Update Employee">
</form>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const employeeId = urlParams.get('id');

    if (employeeId) {
        document.getElementById('id').value = employeeId;
        fetch(`http://localhost:8080/api/employee/${employeeId}`)
            .then(response => response.json())
            .then(employee => {
                document.getElementById('fullname').value = employee.fullname;
                document.getElementById('email').value = employee.email;
                document.getElementById('dob').value = employee.dob;
                document.getElementById('phone').value = employee.phone;
                document.getElementById('address').value = employee.address;

            })
            .catch(error => {
                console.error('Error fetching employee data:', error);
            });

        document.getElementById('updateEmployeeForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(event.target);

            const employeeData = {};
            formData.forEach((value, key) => {
                employeeData[key] = value;
            });
            fetch(`http://localhost:8080/api/employee/${employeeId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(employeeData),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Success:', data);
                    alert("Update Success")
                    window.location.href = 'EmployeeListing.html';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    } else {
        console.error('Employee ID not provided in the URL');
    }
</script>
</body>
</html>
